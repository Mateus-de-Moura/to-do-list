<form (ngSubmit)="updateTask()" #taskForm="ngForm">
<input type="hidden" id="taskId"/>

    <div class="row mb-1 px-5 mt-5">
        <div class="col-12">
            <div class="d-flex align-items-center justify-content-between">
                <h5 class="text-primary">Cadastro de Tasks</h5>
                <button class="btn btn-outline-secondary" (click)="returnToHome()">voltar</button>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header">
            <h6 class="text-primary">Perfil</h6>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-lg-4 mb-3">
                    <div class="form-group form-check">
                        <label class="form-check-label" for="active">Completa</label>
                        <input type="checkbox" class="form-check-input" id="active" [(ngModel)]="task.completed" name="active">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-11">
                    <div>
                        <label for="description">Descrição</label>
                        <textarea class="form-control" id="description" rows="3" [(ngModel)]="task.description" name="description"></textarea>
                        <span class="text-danger error-description"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row px-5 mb-4 row-button">
            <div class="col-lg-12 d-flex justify-content-between">
                <button type="submit" class="btn btn-primary btn-save">
                    Salvar
                </button>

            </div>
        </div>
    </div>
</form>
